<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Registro de Citas</title>
	
	<style>
.tabla {
	border-collapse: collapse;
}

.cabeceraTabla {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 8px;
}

.filaPar {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.filaImpar {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}
</style>
</h:head> 
<body> 


<div class="jumbotron top-space">
		<div class="container">
		<h3
					style="text-align: center; border: 1px dotted #000; padding: 8px; width: 50%; border: 1px dotted #f00; padding: 8px; margin: auto;"
					class="page-header">LISTADO DE CITAS</h3>
			<br></br>

			<h:form>
				<h:dataTable value="#{citasMedicasBean.listCitas}" var="p"
					styleClass="tabla" headerClass="cabeceraTabla"
					rowClasses="filaImpar" class="table table-hover">
					<h:column>
						<f:facet name="header">Codigo</f:facet>#{p.id}</h:column>
					<h:column>
						<f:facet name="header">Sintomas</f:facet>
						<h:inputText value="#{p.sintomas}" size="10"
							rendered="#{p.editable}" />
						<h:outputText value="#{p.sintomas}" rendered="#{not p.editable}" />
					</h:column>
					<h:column>
						<f:facet name="header">Alergias</f:facet>
						<h:inputText value="#{p.alergias}" size="10"
							rendered="#{p.editable}" />
						<h:outputText value="#{p.alergias}"
							rendered="#{not p.editable}" />
					</h:column>
					<h:column>
						<f:facet name="header">Enfermedades Previas</f:facet>
						<h:inputText value="#{p.enferPrevias}" size="10" rendered="#{p.editable}" />
						<h:outputText value="#{p.enferPrevias}" rendered="#{not p.editable}" />
					</h:column>
					<h:column>
						<f:facet name="header">Fecha</f:facet>
						<h:inputText value="#{p.fecha}" size="10"
							rendered="#{p.editable}" />
						<h:outputText value="#{p.fecha}"
							rendered="#{not p.editable}" />
					</h:column>
				
					<h:column>
						<f:facet name="header">Accion</f:facet>
						<h:commandLink value="Editar" action="#{citasMedicasBean.edit(p)}"
							rendered="#{not p.editable}" />
						<h:commandLink value="Guardar" action="#{citasMedicasBean.save(p)}"
							rendered="#{ p.editable}" />
					</h:column>
				</h:dataTable>

			</h:form>
			<h3
					style="text-align: center; border: 1px dotted #000; padding: 8px; width: 50%; border: 1px dotted #f00; padding: 8px; margin: auto;"
					class="page-header">CREAR NUEVA CITA</h3>
			

			<div class="abs-center">
				<h:form class="login">
					<div class="form-group">
						<label class="col-lg-6 control-label"> Sintomas:<br></br>
							<div class="col-lg-6">
								<h:inputText size="10" value="#{citasMedicasBean.sintomas}"
									class="form-control" />
							</div></label>
					</div>
					<div class="form-group">
						<label class="col-lg-6 control-label"> Alergias: <br></br>
							<div class="col-lg-6">
								<h:inputText size="10" value="#{citasMedicasBean.alergias}"
									class="form-control" />
							</div></label>
					</div>
					<div class="form-group">
						<label class="col-lg-6 control-label"> Enfermedade Previas :<br></br>
							<div class="col-lg-6">
								<h:inputText size="10" value="#{citasMedicasBean.enferPrevias}"
									class="form-control" />
							</div></label>

					</div>
					
					<div class="form-group">
						<label class="col-lg-6 control-label"> Fecha: <br></br>
							<div class="col-lg-6">
								<h:inputText size="10" value="#{citasMedicasBean.fecha}"
									class="form-control" />
							</div></label>

					</div>
					<div class="form-group">
						<label class="col-lg-6 control-label"> Paciente:<br></br>
							<div class="col-lg-6">
								<h:selectOneMenu value="#{citasMedicasBean.paciente}"
									class="form-control">
									<f:selectItems value="#{pacienteBean.listaPaciente}"
										class="form-control" />
								</h:selectOneMenu>
							</div>
						</label>
					</div>
					<div class="form-group">
						
						<h:commandButton value="Registrar" action="#{citasMedicasBean.add}"
							class="btn btn-danger btn block" />
					</div>

					

				</h:form>
			</div>
		</div>
	</div>

</body> 
</html>
